{% extends 'base.html' %}
{% block title %}Create Order {{ car.make }} at {{ block.super }}{% endblock title %}
{% block content %}
<h1>Create Order</h1>
<form method="post" action="{{ request.path }}?order_id={{ order.id }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Order</button>
</form>
{% endblock content %}
